<mat-form-field class="example-user-input" appearance="fill">
  <mat-label>Tooltip position</mat-label>
  <mat-select [formControl]="position">
    <mat-option
      *ngFor="let positionOption of positionOptions"
      [value]="positionOption"
    >
      {{positionOption}}
    </mat-option>
  </mat-select>
</mat-form-field>
<label>{{title}}</label>
<button
  mat-raised-button
  matTooltip="Aaaaaa"
  [matTooltipShowDelay]="showDelay.value"
  [matTooltipHideDelay]="hideDelay.value"
  aria-label="Button that displays a tooltip in various positions"
>
  {{title}}
</button>
